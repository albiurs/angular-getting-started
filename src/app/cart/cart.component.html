<h3>Cart</h3>

<p>
  <!-- route to the shipping prices component -->
  <a routerLink="/shipping">Shipping Prices</a>
</p>

<!-- inject current items in the cart -->
<div class="cart-item" *ngFor="let item of items">
  <span>{{item.name}}</span>
  <span>{{item.price | currency}}</span>
</div>

<!-- Use an ngSubmit event binding to listen for the form submission and call the onSubmit() method
with the checkoutForm value. -->
<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">

  <div>
    <label for="name">Name</label>
    <input id="name" type="text" formControlName="name">
  </div>

  <div>
    <label for="address">Address</label>
    <input id="address" type="text" formControlName="address">
  </div>

  <button class="button" type="submit">Purchase</button>
  <!-- To confirm submission, open the console to see an object containing the name and address you submitted. -->

</form>
